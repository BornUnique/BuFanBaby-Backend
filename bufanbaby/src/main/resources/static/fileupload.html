<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Multipar File Upload</title>
</head>
<body>
	<form action="v1.0/1234/moments" method="post" enctype="multipart/form-data">
	  Comment: <input type="text" name="comment" size="100"><br>
  	  <p>
  	  Parent Tag: <input type="text" name="ownerTag" size="100"><br>
  	  <p>
  	  Spouse Tag: <input type="text" name="spouseTag" size="100"><br>
  	  <p>
  	  Child 1 Tag: <input type="text" name="childrenTag" size="100"><br>
  	  <p>
  	  Child 2 Tag: <input type="text" name="childrenTag" size="100"><br>
  	  <p>
	  Select a file : <input type="file" name="file" size="100" multiple="multiple"/><br>
	  <p>
	   <input type="submit" value="Upload It" />
	</form>
</body>
</html>
